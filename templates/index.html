<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Voting System</h1>
        <form action="/vote" method="post">
            <div class="mb-3">
                

                <label for="candidate_index" class="form-label">Select Candidate:</label>
                <select name="candidate_index" id="candidate_index" class="form-select">
                  
                    {% for candidate in candidate_list %}
                        <option value="{{ loop.index0 }}">{{ candidate }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="account" class="form-label">Your Account Address:</label>
                <input type="text" name="account" id="account" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>
        <a href="/results" class="btn btn-secondary mt-3">View Results</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
